<div class="container">

  <div style="text-align: center;" class="col"><h1>{{titulo}}</h1></div>

  <br> <br>

  <form class="form-group row" action="">

    <div class="form-group col-md-3">
      <label for="nombre">Nombre:</label>
      <input type="text" name="nombre" id="nombre" placeholder="nombre" class="form-control" [(ngModel)]="cuadroNombre">
    </div>

    <div class="form-group col-md-3">
      <label for="nombre">Apellido:</label>
      <input type="text" name="apellido" id="apellido" placeholder="apellido" class="form-cnntrol" [(ngModel)]="cuadroApellido">
    </div>

    <div class="form-group col-md-3">
      <label for="nombre">Cargo</label>
      <input type="text" name="cargo" id="cargo" placeholder="cargo" class="form-cnntrol" [(ngModel)]="cuadroCargo">
    </div>

    <div class="form-group col-md-3">
      <label for="nombre">Salario</label>
      <input type="text" name="salario" id="salario" placeholder="salario" class="form-control" [(ngModel)]="cuadroSalario">
    </div>
    
    <div class="col">

   <button type="submit" class ="btn btn-primary" (click)="agregarEmpleado()" style="margin-top: 15px;"> Agregar usuario </button>

    </div>

  </form>
</div>


<br><br>





<div class="container">
  <div class="row">
    <div class="col">
      <div *ngFor="let empleado of empleados let i=index">
        {{i+1}}: {{empleado.nombre}} {{empleado.apellido}} {{empleado.cargo}} {{empleado.salario}}
      </div>
    </div>
  </div>
</div>
